<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Adaptive Login Form</title>
</head>
<body>
<div class="wrapper">
    <div class="form-box">
        <h1 class="title">Login to continue</h1>
        <form class="form" action="">
            <div class="form__email-form login-box">
                <input class="form__input" type="e-mail" name="email" id="email" required>
                <label class="form__label" for="email">
                    <span class="content-name">Email</span>
                </label>
            </div>
            <div class="form__password-form login-box">
                <input class="form__input" type="password" name="password" id="password" required>
                <label class="form__label" for="password">
                    <span class="content-name">Password</span>
                </label>
            </div>
            <div class="form__additional-form">
                <label for="rememberme">
                    <input class="form__rememberme-form" type="checkbox" name="rememberme" id="rememberme">Remember
                    me

                </label>
                <a href="">Forgot Password?</a>
            </div>
            <button class="form__login-button">Login</button>
            <div class="form__social">
                <div class="social-text">
                    <p> or sign up using</p>
                </div>
                <div class="social-links">
                    <a class="facebook" href="">
                        <i class="fab fa-facebook-f"></i></a>
                    <a class="twitter" href="">
                        <i class="fab fa-twitter"></i></a>
                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>
